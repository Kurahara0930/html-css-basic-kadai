  <main>
    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
            日本でも年々人気の高まるハロウィン。<br>
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>
        <audio src="ichi.mp3" controls></audio>
       </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label for="name">氏名</label>
          <input type="text" id="name" placeholder="名前を入力してください">
          <br>

          <label for="age">年代</label>
          <select id="age">
            <option value="under_10gene">10代以下</option>
            <option value="age_20gene">20代</option>
            <option value="age_30gene">30代</option>
            <option value="over_40gene">40代以上</option>
          </select>
          <br>

          <label for="man">男性</label><input type="radio" id="man" name="gender">
          <label for="woman">女性</label><input type="radio" id="woman" name="gender">
          <label for="other">その他</label><input type="radio" id="other" name="gender">
          <br>

          <label for="snack_name">おすすめ和菓子の名称</label>
          <input type="text" id="snack_name" placeholder="例：みたらし団子">
          <br>

          <label>おすすめする理由</label>
          <textarea></textarea>
          <br>

          <label>個人情報保護方針に同意する</label>
          <input type="checkbox">
          <br>

          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
    </article>
